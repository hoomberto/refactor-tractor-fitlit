<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <nav>
      <div class='calendar-and-add'>
        <button class='date-picker' id='datePicker'>
          <i class="far fa-calendar-alt"></i>
          <!-- need to add aria role? -->
        </button>
        <button class='add-entry' id='addEntry'>
          <i class="fas fa-plus"></i>
          <!-- need to add aria role? -->
        </button>
      </div>
      <div class='friendsDiv'>
        <button class='friends-drop-down' id='friendsDropDown'>FRIENDS</button>
        <div class="dropdown-content" id="dropDownContent">
        </div>
      </div>
    </nav>
    <main>
      <section class='user-input-modal' id='userInputModal'>
      </section>
      <section class="widgets-container">
        <article id="userinfo">

        </article>
        <article id="waterconsumed">
          <canvas id="water-chart" style="width:300px; height:300px;"></canvas>
        </article>
        <article id="wateroverweek">
          <canvas id="waterWeekChart"></canvas>
        </article>
        <article id="latestsleepdata">
          <canvas id="sleep-chart"></canvas>
        </article>
        <article id="latestsleepoverweek">
          <canvas id="sleepOverWeekChart"></canvas>
        </article>
        <article id="alltimesleepavg">
        <canvas id="allTimeSleep-chart"></canvas>
        </article>
        <article id="lateststepsmiles">
          <canvas id="stepsMilesChart"></canvas>
        </article>
        <article id="latestminactive">

        </article>
        <article id="usergoalvsavg">
          <canvas id="useravgchart" style="width:300px; height:300px;"></canvas>
        </article>
        <article id="activityvsuserbase">
          <canvas id="userAnalyticsVsUserBase"></canvas>
        </article>
        <article id="weeklyactivitydata">
          <div id="min-stairs-container">
            <canvas id="minStairsAvgChart"></canvas>
          </div>
          <div id="steps-container">
            <canvas id="stepsAvgChart"></canvas>
          </div>
        </article>
      </section>
    </main>
    <script src="bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
