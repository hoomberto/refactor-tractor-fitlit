<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
    <meta content="utf-8" http-equiv="encoding">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
  </head>
  <body>
    <nav>
      <div class='calendar-and-add'>
        <button class='date-picker'>
          <i class="far fa-calendar-alt"></i>
          <!-- need to add aria role? -->
        </button>
        <input type='text' id='datePicker' autocomplete='off' placeholder="Select a date">
        <button class='add-entry' id='addEntry'>
          <i class="fas fa-plus"></i>
          <!-- need to add aria role? -->
        </button>
      </div>
      <div class='friendsDiv'>
        <button class='friends-drop-down' id='friendsDropDown'>FRIENDS</button>
        <div class="dropdown-content hidden" id="dropDownContent">
        </div>
      </div>
    </nav>
    <main>
      <section class='user-input-modal' id='userInputModal'>
      </section>
      <section class="widgets-container">
        <article id="userinfo">

        </article>
        <article id="waterconsumed">
          <canvas id="water-chart" width="300" height="300"></canvas>
        </article>
        <article id="wateroverweek">
          <canvas id="waterWeekChart" width="300" height="300"></canvas>
        </article>
        <article id="latestsleepdata">
          <canvas id="sleep-chart" width="300" height="300"></canvas>
        </article>
        <article id="latestsleepoverweek">
          <canvas id="sleepOverWeekChart" width="300" height="300"></canvas>
        </article>
        <article id="alltimesleepavg">
        <canvas id="allTimeSleep-chart"></canvas>
        </article>
        <article id="lateststepsmiles">
            <canvas id="stepsMilesChart" width="300" height="300"></canvas>
        </article>
        <article id="latestminactive">

        </article>
        <article id="usergoalvsavg">
          <canvas id="useravgchart"></canvas>
        </article>
        <article id="activityvsuserbase">
          <canvas id="userAnalyticsVsUserBase" width="626" height="312"></canvas>
        </article>
        <article id="weeklyactivitydata">
          <div id="min-stairs-container">
            <canvas id="minStairsAvgChart" width="300" height="300"></canvas>
          </div>
          <div id="steps-container">
            <canvas id="stepsAvgChart"  width="300" height="300"></canvas>
          </div>
        </article>
      </section>
    </main>
    <script src="bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
