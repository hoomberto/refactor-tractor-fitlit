<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
    <meta content="utf-8" http-equiv="encoding">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,400;1,700&display=swap" rel="stylesheet">
    <title>FitLit!</title>
  </head>
  <body>
    <nav>
      <div class='calendar-and-add'>
        <input type='text' id='datePicker' autocomplete='off' placeholder="Select a date">
        <button class='add-entry-btn' id='addEntryBtn' role='button' aria-label="add-data">
          <i class="fas fa-plus"></i>
        </button>
      </div>
      <div class='friendsDiv'>
        <button class='friends-drop-down' id='friendsDropDown' role='button' aria-label='drop-down-text' aria-expanded='false'>FRIENDS</button>
        <div class="dropdown-content hidden" id="dropDownContent">
        </div>
      </div>
    </nav>
    <main>
      <section class='user-input-modal' id='userInputModal'>
      </section>
      <section class="widgets-container">
        <article id="userinfo">
        </article>
        <article id="waterconsumed" class="chart-ctr">
          <canvas id="water-chart" width="300" height="300"></canvas>
        </article>
        <article id="wateroverweek" class="chart-ctr">
          <canvas id="waterWeekChart" width="300" height="300"></canvas>
        </article>
        <article id="latestsleepdata" class="chart-ctr">
          <canvas id="sleep-chart" width="300" height="300"></canvas>
        </article>
        <article id="latestsleepoverweek" class="chart-ctr">
          <canvas id="sleepOverWeekChart" width="300" height="300"></canvas>
        </article>
        <article id="alltimesleepavg" class="chart-ctr">
          <canvas id="allTimeSleep-chart" ></canvas>
        </article>
        <article id="lateststepsmiles" class="chart-ctr">
            <canvas id="stepsMilesChart" width="300" height="300"></canvas>
        </article>
        <article id="latestminactive" class="chart-ctr">

        </article>
        <article id="usergoalvsavg" class="chart-ctr">
          <canvas id="useravgchart"></canvas>
        </article>
        <article id="activityvsuserbase" class="chart-ctr">
          <canvas id="userAnalyticsVsUserBase" width="626" height="312"></canvas>
        </article>
        <article id="weeklyactivitydata" class="chart-ctr">
          <div id="min-stairs-container">
            <canvas id="minStairsAvgChart" width="224" height="260"></canvas>
          </div>
          <div id="steps-container">
            <canvas id="stepsAvgChart"  width="300" height="290"></canvas>
          </div>
        </article>
      </section>
    </main>
    <script src="bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
